<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Лагерь «Новое Поколение» - WebApp</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Онлайн-заявка</h1>
  <p>Заполните поля и отправьте данные боту:</p>

  <div class="tabs">
    <button id="tabTelegram">Открыть в Телеграме</button>
    <button id="tabOutside">Открыть вне Телеграма</button>
  </div>

  <div id="telegramForm" class="form-container">
    <label>Имя:</label>
    <input type="text" id="tgName" />
    <label>Смена:</label>
    <select id="tgShift">
      <option value="1">1-я смена</option>
      <option value="2">2-я смена</option>
      <option value="3">3-я смена</option>
      <option value="4">4-я смена</option>
    </select>
    <button id="sendTelegramBtn">Отправить (внутри Telegram)</button>
  </div>

  <div id="outsideForm" class="form-container" style="display:none">
    <label>Имя:</label>
    <input type="text" id="nameOutside" />
    <label>Телефон:</label>
    <input type="text" id="phoneOutside" />
    <label>Смена:</label>
    <select id="shiftOutside">
      <option value="1">1-я смена</option>
      <option value="2">2-я смена</option>
      <option value="3">3-я смена</option>
      <option value="4">4-я смена</option>
    </select>
    <button id="sendOutsideBtn">Отправить (вне Telegram)</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
